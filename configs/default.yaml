# Pauline Neural Study - Default Configuration
# ==============================================
#
# This config runs the core phases of the study:
#   1. Corpus loading (Koine Greek text files)
#   2. Multi-level bootstrap resampling
#   3. Word embedding training with stability analysis
#   4. Cross-epistle leave-one-out analysis
#   5. Combinatorial recombination
#   6. Fractal self-similarity analysis
#   7. Semantic analysis and visualization
#
# For a quick test run, use: python -m pauline.pipeline --quick
# For GPU-intensive phases (VAE), add "vae" to the phases list.

corpus:
  data_dir: "data"
  undisputed_only: false     # Include all 14 Pauline epistles (+ Hebrews)
  source: "text_files"       # "text_files" (local Greek), "api" (bible-api.com), or "json"
  translation: "greek"       # Koine Greek source texts
  cache_file: "data/pauline_corpus.json"

bootstrap:
  n_samples: 1000            # Number of bootstrap resamples per level
  levels:                    # Sampling granularity levels
    - "sentence"
    - "chapter"
    - "epistle"
  seed: 42

embedding:
  embedding_dim: 100         # Word2Vec vector dimensionality
  window: 5                  # Context window size
  min_count: 2               # Minimum word frequency to include
  sg: 1                      # 1 = Skip-gram (better for small corpora)
  epochs: 50                 # Training epochs per model
  workers: 4                 # Parallel workers for training
  top_n_neighbors: 10        # Neighbors to track for stability

combinatorial:
  n_sentences: 500           # Synthetic sentences to generate
  min_length: 5              # Min tokens per sentence
  max_length: 30             # Max tokens per sentence
  bigram_threshold: 1        # Min bigram frequency for constrained generation
  seed: 42

cross_epistle:
  method: "leave_one_out"    # "leave_one_out" or "all_subsets"
  min_subset_size: 3         # For all_subsets: min epistles per subset

fractal:
  min_window: 4              # Minimum DFA window size
  max_window: 256            # Maximum DFA window size
  n_windows: 20              # Number of window sizes to test

permutation:
  max_sentences_per_unit: 8  # Max sentences in a permutable unit
  n_permutations_per_unit: 20  # Permutations per argument unit
  seed: 42

vae:
  latent_dim: 64             # VAE latent space dimensionality
  hidden_dim: 256            # Hidden layer size
  max_seq_length: 50         # Max sequence length (tokens)
  batch_size: 32
  n_epochs: 100
  learning_rate: 0.001
  kl_weight: 0.5             # KL divergence weight in loss

bayesian:
  n_topics: 10               # Number of latent theological topics
  n_iterations: 1000         # Gibbs sampling iterations
  alpha: 0.1                 # Document-topic prior
  beta: 0.01                 # Topic-word prior

analysis:
  output_dir: "output"
  generate_plots: true
  save_embeddings: true
  target_words:
    # Justification / Righteousness (δικαιοσύνη semantic field)
    - "δικαιοσύνη"       # righteousness (nom)
    - "δικαιοσύνην"      # righteousness (acc)
    - "δικαιοσύνης"      # righteousness (gen)
    - "δίκαιος"          # righteous
    - "δικαιωθέντες"     # having been justified
    - "δικαιοῦται"       # is justified
    # Faith (πίστις semantic field)
    - "πίστις"           # faith (nom)
    - "πίστεως"          # faith (gen)
    - "πίστιν"           # faith (acc)
    - "πιστεύω"          # I believe
    - "πιστεύοντες"      # believing (ptc)
    # Law (νόμος semantic field)
    - "νόμος"            # law (nom)
    - "νόμου"            # law (gen)
    - "νόμον"            # law (acc)
    - "νόμῳ"             # law (dat)
    - "ἐντολή"           # commandment
    # Grace (χάρις semantic field)
    - "χάρις"            # grace (nom)
    - "χάριτι"           # grace (dat)
    - "χάριτος"          # grace (gen)
    - "ἔλεος"            # mercy
    - "χάρισμα"          # gift/charism
    # Sin (ἁμαρτία semantic field)
    - "ἁμαρτία"          # sin (nom)
    - "ἁμαρτίας"         # sin (gen)
    - "ἁμαρτίαν"         # sin (acc)
    - "ἁμαρτωλός"        # sinner
    # Spirit/Flesh dichotomy
    - "πνεῦμα"           # spirit (nom/acc)
    - "πνεύματος"        # spirit (gen)
    - "πνεύματι"         # spirit (dat)
    - "σάρξ"             # flesh (nom)
    - "σαρκός"           # flesh (gen)
    - "σαρκί"            # flesh (dat)
    - "σῶμα"             # body (nom/acc)
    - "σώματος"          # body (gen)
    # Christological terms
    - "χριστοῦ"          # Christ (gen) — most frequent form
    - "χριστῷ"           # Christ (dat)
    - "χριστόν"          # Christ (acc)
    - "ἰησοῦ"            # Jesus (gen/dat)
    - "ἰησοῦν"           # Jesus (acc)
    - "κύριος"           # Lord (nom)
    - "κυρίου"           # Lord (gen)
    - "κυρίῳ"            # Lord (dat)
    - "θεός"             # God (nom)
    - "θεοῦ"             # God (gen)
    - "θεῷ"              # God (dat)
    # Virtue terms
    - "ἀγάπη"            # love (nom)
    - "ἀγάπην"           # love (acc)
    - "ἀγάπης"           # love (gen)
    - "ἐλπίς"            # hope (nom)
    - "ἐλπίδα"           # hope (acc)
    - "εἰρήνη"           # peace (nom)
    - "εἰρήνην"          # peace (acc)
    # Death/Life/Resurrection
    - "θάνατος"          # death (nom)
    - "θανάτου"          # death (gen)
    - "ζωή"              # life (nom)
    - "ζωῆς"             # life (gen)
    - "ἀνάστασις"        # resurrection (nom)
    - "ἀναστάσεως"       # resurrection (gen)
    # Atonement
    - "σταυρός"          # cross (nom)
    - "σταυροῦ"          # cross (gen)
    - "αἷμα"             # blood (nom/acc)
    - "αἵματος"          # blood (gen)
    # Ecclesiology
    - "ἐκκλησία"         # church (nom)
    - "ἐκκλησίας"        # church (gen)
    - "ἐκκλησίᾳ"         # church (dat)
    # Soteriology
    - "σωτηρία"          # salvation (nom)
    - "σωτηρίας"         # salvation (gen)
    - "εὐαγγέλιον"       # gospel (nom/acc)
    - "εὐαγγελίου"       # gospel (gen)
    # Identity markers
    - "περιτομή"         # circumcision
    - "ἀκροβυστία"       # uncircumcision
    - "ἔθνη"             # gentiles/nations (nom/acc pl)
    - "ἐθνῶν"            # gentiles (gen pl)
    # Patriarchs
    - "ἀβραάμ"           # Abraham (indecl)
    - "μωϋσῆς"           # Moses
    # Covenant/Promise
    - "διαθήκη"          # covenant (nom)
    - "διαθήκης"         # covenant (gen)
    - "ἐπαγγελία"        # promise (nom)
    - "ἐπαγγελίας"       # promise (gen)
    # Divine attributes
    - "δόξα"             # glory (nom)
    - "δόξης"            # glory (gen)
    - "δύναμις"          # power (nom)
    - "δυνάμεως"         # power (gen)
    - "σοφία"            # wisdom (nom)
    - "σοφίας"           # wisdom (gen)
    # Freedom/Slavery
    - "ἐλευθερία"        # freedom (nom)
    - "ἐλευθερίας"       # freedom (gen)
    - "δοῦλος"           # slave (nom)
    - "δούλου"           # slave (gen)
    # Baptism
    - "βάπτισμα"         # baptism (nom/acc)
    - "ἐβαπτίσθητε"     # you were baptized

# Phases to execute (in order)
phases:
  - "corpus"
  - "bootstrap"
  - "embeddings"
  - "cross_epistle"
  - "combinatorial"
  - "fractal"
  - "analysis"
